    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }

            max-width: 800px;

        }
        .box {

        }
        .big-number {

            margin: 20px 0;
        }
        button {

        input {

        }
        
        .status {
            padding: 15px;

        }
        .status.ok { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        
        .instructions {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #2196f3;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Simple Working DevTools</h1>
        
        <div class="instructions">
            <h3>ðŸ“‹ Instructions:</h3>
            <p><strong>1.</strong> Interagissez avec l'app ci-dessous</p>
            <p><strong>2.</strong> Appuyez sur <kbd style="background:#eee; padding:2px 6px; border-radius:3px;">Ctrl + `</kbd> (backtick) pour ouvrir le panel</p>
            <p><strong>3.</strong> Le panel DevTools apparaÃ®t en bas Ã  droite</p>
            <p><strong>4.</strong> Voyez les Ã©tats changer en temps rÃ©el !</p>
        </div>

        <div id="status"></div>
        <div id="root"></div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useContext, createContext } = React;

        // Status
        function showStatus(message, type = 'ok') {
            document.getElementById('status').innerHTML = 
                `<div class="status ${type}">${message}</div>`;
        }

        // Simple State Context
        const StateContext = createContext();

        function StateProvider({ children }) {
            const [state, setState] = useState({});
            return React.createElement(StateContext.Provider, 
                { value: { state, setState } }, 
                children
            );
        }

        function useSimpleState(key, defaultValue) {
            const { state, setState } = useContext(StateContext);
            const value = state[key] !== undefined ? state[key] : defaultValue;
            
            const setValue = (newValue) => {
                setState(prev => {
                    const next = { ...prev, [key]: newValue };
                    console.log(`State updated: ${key} =`, newValue);
                    return next;
                });
            };
            
            return [value, setValue];
        }

        // WORKING DevTools Panel
        function DevToolsPanel({ visible, onToggle }) {
            const { state } = useContext(StateContext);
            
            useEffect(() => {
                function handleKeyDown(e) {
                    if ((e.ctrlKey || e.metaKey) && e.key === '`') {
                        e.preventDefault();
                        onToggle();
                        showStatus(visible ? 'ðŸ”§ DevTools fermÃ©' : 'ðŸ› ï¸ DevTools ouvert');
                    }
                }
                
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [visible, onToggle]);
            
            if (!visible) return null;
            
            const stateKeys = Object.keys(state);
            
            return React.createElement('div', {
                style: {
                    position: 'fixed',
                    bottom: '20px',
                    right: '20px',
                    width: '350px',
                    maxHeight: '400px',
                    background: '#1e1e1e',
                    color: 'white',
                    borderRadius: '10px',
                    padding: '15px',
                    boxShadow: '0 10px 30px rgba(0,0,0,0.5)',
                    fontFamily: 'monospace',
                    fontSize: '13px',
                    zIndex: 10000,
                    border: '2px solid #007bff'
                }
            }, [
                // Header
                React.createElement('div', {
                    key: 'header',
                    style: {
                        display: 'flex',
                        justifyContent: 'space-between',
                        alignItems: 'center',
                        marginBottom: '15px',
                        paddingBottom: '10px',
                        borderBottom: '1px solid #333'
                    }
                }, [
                    React.createElement('strong', { key: 'title' }, 'ðŸ› ï¸ DevTools LIVE'),
                    React.createElement('button', {
                        key: 'close',
                        onClick: onToggle,
                        style: {
                            background: '#dc3545',
                            color: 'white',
                            border: 'none',
                            borderRadius: '4px',
                            padding: '4px 8px',
                            cursor: 'pointer'
                        }
                    }, 'âœ•')
                ]),
                
                // State display
                stateKeys.length === 0 ? 
                    React.createElement('div', {
                        key: 'empty',
                        style: { textAlign: 'center', color: '#888', padding: '20px' }
                    }, 'â³ En attente d\'Ã©tats...') :
                    stateKeys.map(key => 
                        React.createElement('div', {
                            key,
                            style: {
                                background: '#2a2a2a',
                                margin: '8px 0',
                                padding: '10px',
                                borderRadius: '6px',
                                border: '1px solid #444'
                            }
                        }, [
                            React.createElement('div', {
                                key: 'key',
                                style: { color: '#4fc3f7', fontWeight: 'bold', marginBottom: '5px' }
                            }, `ðŸ“Š ${key}`),
                            React.createElement('div', {
                                key: 'value',
                                style: { 
                                    color: '#ffa726',
                                    wordBreak: 'break-all',
                                    fontSize: '12px'
                                }
                            }, JSON.stringify(state[key], null, 2))
                        ])
                    )
            ]);
        }

        // Test App
        function TestApp() {
            const [count, setCount] = useSimpleState('count', 0);
            const [name, setName] = useSimpleState('name', 'Test');
            const [debugVisible, setDebugVisible] = useState(false);

            return React.createElement('div', null, [
                // Counter
                React.createElement('div', { key: 'counter', className: 'box' }, [
                    React.createElement('h2', { key: 'title' }, 'ðŸ”¢ Compteur'),
                    React.createElement('div', { key: 'value', className: 'big-number' }, count),
                    React.createElement('button', {
                        key: 'inc',
                        onClick: () => setCount(count + 1)
                    }, 'âž• +1'),
                    React.createElement('button', {
                        key: 'inc10',
                        className: 'warning',
                        onClick: () => setCount(count + 10)
                    }, 'âš¡ +10'),
                    React.createElement('button', {
                        key: 'reset',
                        className: 'danger',
                        onClick: () => setCount(0)
                    }, 'ðŸ”„ Reset')
                ]),
                
                // Name
                React.createElement('div', { key: 'name', className: 'box' }, [
                    React.createElement('h2', { key: 'title' }, 'ðŸ‘¤ Nom'),
                    React.createElement('input', {
                        key: 'input',
                        type: 'text',
                        value: name,
                        onChange: (e) => setName(e.target.value),
                        placeholder: 'Tapez votre nom...'
                    }),
                    React.createElement('div', {
                        key: 'display',
                        style: { marginTop: '10px', fontSize: '18px' }
                    }, `Bonjour ${name} ! ðŸ‘‹`)
                ]),
                
                // DevTools Control
                React.createElement('div', { key: 'devtools', className: 'box' }, [
                    React.createElement('h2', { key: 'title' }, 'ðŸ› ï¸ DevTools'),
                    React.createElement('button', {
                        key: 'toggle',
                        className: debugVisible ? 'danger' : 'success',
                        onClick: () => setDebugVisible(!debugVisible)
                    }, debugVisible ? 'ðŸ”§ Fermer Panel' : 'ðŸ› ï¸ Ouvrir Panel'),
                    React.createElement('p', { key: 'hint' }, 
                        'Ou appuyez sur Ctrl+` (backtick)')
                ]),
                
                // DevTools Panel
                React.createElement(DevToolsPanel, {
                    key: 'panel',
                    visible: debugVisible,
                    onToggle: () => setDebugVisible(!debugVisible)
                })
            ]);
        }

        // Main App
        function App() {
            useEffect(() => {
                showStatus('âœ… Tout fonctionne ! Interagissez avec l\'app et appuyez sur Ctrl+`');
                console.log('ðŸŽ‰ App dÃ©marrÃ©e - DevTools prÃªts !');
            }, []);

            return React.createElement(StateProvider, null,
                React.createElement(TestApp)
            );
        }

        // Render
        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
