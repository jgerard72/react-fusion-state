<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔑 React Fusion State - Per-Key Persistence Demo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .demo-section {
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid;
        }
        .persistent { border-color: #4CAF50; background-color: #f0f8f0; }
        .debounced { border-color: #2196F3; background-color: #f0f6ff; }
        .temporary { border-color: #FF9800; background-color: #fff8f0; }
        .mixed { border-color: #9C27B0; background-color: #f8f0ff; }
        
        .form-group {
            margin: 10px 0;
        }
        .form-group label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-left: 10px;
        }
        .state-preview {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            margin-top: 10px;
        }
        .instructions {
            background: #e8f4fd;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-persistent { background-color: #4CAF50; }
        .status-debounced { background-color: #2196F3; }
        .status-temporary { background-color: #FF9800; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔑 React Fusion State - Per-Key Persistence Demo</h1>
        <p class="subtitle">Experience granular persistence control - choose exactly which data to save!</p>
        
        <div id="root"></div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useCallback, memo, createContext, useContext } = React;

        // Enhanced React Fusion State Implementation with Per-Key Persistence
        const FusionStateContext = createContext(null);

        const useFusionState = (key, initialValue, options = {}) => {
            const context = useContext(FusionStateContext);
            if (!context) {
                throw new Error('useFusionState must be used within a FusionStateProvider');
            }
            
            const { state, setState } = context;
            const {
                persist = false,
                debounceTime = 300,
                debug = false,
                keyPrefix = 'fusion_persistent'
            } = options;

            const storageKey = `${keyPrefix}_${key}`;
            const isInitialized = useRef(false);
            const saveTimeoutRef = useRef(null);

            // Load from storage on mount if persistence is enabled
            useEffect(() => {
                if (!persist || isInitialized.current) return;
                isInitialized.current = true;

                try {
                    const storedValue = localStorage.getItem(storageKey);
                    if (storedValue !== null) {
                        const parsedValue = JSON.parse(storedValue);
                        if (debug) {
                            console.log(`[FusionState] Loaded ${key}:`, parsedValue);
                        }
                        setState(prev => ({ ...prev, [key]: parsedValue }));
                        return;
                    }
                } catch (error) {
                    if (debug) {
                        console.warn(`[FusionState] Failed to load ${key}:`, error);
                    }
                }

                // Initialize with default value if no stored value
                if (!(key in state)) {
                    setState(prev => ({ ...prev, [key]: initialValue }));
                }
            }, [key, persist, storageKey, debug, initialValue]);

            // Save to storage function with debounce
            const saveToStorage = useCallback((value) => {
                if (!persist) return;

                if (saveTimeoutRef.current) {
                    clearTimeout(saveTimeoutRef.current);
                }

                saveTimeoutRef.current = setTimeout(() => {
                    try {
                        localStorage.setItem(storageKey, JSON.stringify(value));
                        if (debug) {
                            console.log(`[FusionState] Persisted ${key}:`, value);
                        }
                    } catch (error) {
                        if (debug) {
                            console.error(`[FusionState] Failed to persist ${key}:`, error);
                        }
                    }
                }, debounceTime);
            }, [persist, storageKey, key, debounceTime, debug]);

            const value = state[key] !== undefined ? state[key] : initialValue;
            
            const setValue = useCallback((newValue) => {
                setState(prevState => {
                    const currentValue = prevState[key] !== undefined ? prevState[key] : initialValue;
                    const nextValue = typeof newValue === 'function' ? newValue(currentValue) : newValue;
                    
                    // Simple equality check to prevent unnecessary updates
                    if (nextValue === currentValue) {
                        return prevState;
                    }

                    // Save to storage if persistence is enabled
                    saveToStorage(nextValue);

                    return { ...prevState, [key]: nextValue };
                });
            }, [key, initialValue, setState, saveToStorage]);

            // Cleanup timeout on unmount
            useEffect(() => {
                return () => {
                    if (saveTimeoutRef.current) {
                        clearTimeout(saveTimeoutRef.current);
                    }
                };
            }, []);
            
            return [value, setValue];
        };

        const FusionStateProvider = ({ children }) => {
            const [state, setState] = useState({});

            const value = useMemo(() => ({ state, setState }), [state]);

            return React.createElement(FusionStateContext.Provider, { value }, children);
        };

        // User Profile Component with immediate persistence
        const UserProfileComponent = () => {
            const [profile, setProfile] = useFusionState('userProfile', {
                name: '',
                email: '',
                theme: 'light',
                language: 'en'
            }, {
                persist: true,
                debounceTime: 0, // Save immediately
                debug: true,
                keyPrefix: 'user_data'
            });

            const updateProfile = (updates) => {
                setProfile(prev => ({ ...prev, ...updates }));
            };

            return React.createElement('div', { className: 'demo-section persistent' },
                React.createElement('h2', null, 
                    React.createElement('span', { className: 'status-indicator status-persistent' }),
                    '👤 User Profile (Immediate Persistence)'
                ),
                React.createElement('p', null, React.createElement('strong', null, 'Saved instantly to localStorage with debug logs')),
                
                React.createElement('div', { className: 'form-group' },
                    React.createElement('label', null, 'Name:'),
                    React.createElement('input', {
                        value: profile.name,
                        onChange: e => updateProfile({ name: e.target.value }),
                        placeholder: 'Enter your name'
                    })
                ),
                
                React.createElement('div', { className: 'form-group' },
                    React.createElement('label', null, 'Email:'),
                    React.createElement('input', {
                        value: profile.email,
                        onChange: e => updateProfile({ email: e.target.value }),
                        placeholder: 'Enter your email'
                    })
                ),
                
                React.createElement('div', { className: 'form-group' },
                    React.createElement('label', null, 'Theme:'),
                    React.createElement('select', {
                        value: profile.theme,
                        onChange: e => updateProfile({ theme: e.target.value })
                    },
                        React.createElement('option', { value: 'light' }, 'Light'),
                        React.createElement('option', { value: 'dark' }, 'Dark'),
                        React.createElement('option', { value: 'auto' }, 'Auto')
                    )
                ),
                
                React.createElement('div', { className: 'form-group' },
                    React.createElement('label', null, 'Language:'),
                    React.createElement('select', {
                        value: profile.language,
                        onChange: e => updateProfile({ language: e.target.value })
                    },
                        React.createElement('option', { value: 'en' }, 'English'),
                        React.createElement('option', { value: 'fr' }, 'Français'),
                        React.createElement('option', { value: 'es' }, 'Español')
                    )
                ),
                
                React.createElement('div', { className: 'state-preview' },
                    JSON.stringify(profile, null, 2)
                )
            );
        };

        // App Settings Component with debounced persistence
        const AppSettingsComponent = () => {
            const [settings, setSettings] = useFusionState('appSettings', {
                version: '1.0.0',
                notifications: true,
                autoSave: true,
                beta: false
            }, {
                persist: true,
                debounceTime: 2000, // Save after 2 seconds
                debug: false,
                keyPrefix: 'app_config'
            });

            const updateSettings = (updates) => {
                setSettings(prev => ({ ...prev, ...updates }));
            };

            return React.createElement('div', { className: 'demo-section debounced' },
                React.createElement('h2', null,
                    React.createElement('span', { className: 'status-indicator status-debounced' }),
                    '⚙️ App Settings (Debounced Persistence)'
                ),
                React.createElement('p', null, React.createElement('strong', null, 'Saved after 2 seconds of inactivity (no debug logs)')),
                
                React.createElement('div', { className: 'form-group' },
                    React.createElement('label', null, 'Version:'),
                    React.createElement('input', {
                        value: settings.version,
                        onChange: e => updateSettings({ version: e.target.value })
                    })
                ),
                
                React.createElement('div', { className: 'form-group' },
                    React.createElement('label', null,
                        React.createElement('input', {
                            type: 'checkbox',
                            checked: settings.notifications,
                            onChange: e => updateSettings({ notifications: e.target.checked })
                        }),
                        ' Enable Notifications'
                    )
                ),
                
                React.createElement('div', { className: 'form-group' },
                    React.createElement('label', null,
                        React.createElement('input', {
                            type: 'checkbox',
                            checked: settings.autoSave,
                            onChange: e => updateSettings({ autoSave: e.target.checked })
                        }),
                        ' Auto Save'
                    )
                ),
                
                React.createElement('div', { className: 'form-group' },
                    React.createElement('label', null,
                        React.createElement('input', {
                            type: 'checkbox',
                            checked: settings.beta,
                            onChange: e => updateSettings({ beta: e.target.checked })
                        }),
                        ' Enable Beta Features'
                    )
                ),
                
                React.createElement('div', { className: 'state-preview' },
                    JSON.stringify(settings, null, 2)
                )
            );
        };

        // Session Data Component without persistence
        const SessionDataComponent = () => {
            const [sessionData, setSessionData] = useFusionState('sessionData', {
                startTime: new Date().toISOString(),
                pageViews: 0,
                currentPage: 'home',
                isActive: true
            }); // No persist option = temporary data

            const incrementPageViews = () => {
                setSessionData(prev => ({ ...prev, pageViews: prev.pageViews + 1 }));
            };

            const changePage = (page) => {
                setSessionData(prev => ({ ...prev, currentPage: page }));
                incrementPageViews();
            };

            return React.createElement('div', { className: 'demo-section temporary' },
                React.createElement('h2', null,
                    React.createElement('span', { className: 'status-indicator status-temporary' }),
                    '📊 Session Data (No Persistence)'
                ),
                React.createElement('p', null, React.createElement('strong', null, 'This data will be lost on page refresh')),
                
                React.createElement('div', { className: 'form-group' },
                    React.createElement('label', null, 'Current Page:'),
                    React.createElement('select', {
                        value: sessionData.currentPage,
                        onChange: e => changePage(e.target.value)
                    },
                        React.createElement('option', { value: 'home' }, 'Home'),
                        React.createElement('option', { value: 'profile' }, 'Profile'),
                        React.createElement('option', { value: 'settings' }, 'Settings'),
                        React.createElement('option', { value: 'about' }, 'About')
                    )
                ),
                
                React.createElement('div', { className: 'form-group' },
                    React.createElement('button', {
                        onClick: incrementPageViews,
                        style: { padding: '8px 16px', backgroundColor: '#FF9800', color: 'white', border: 'none', borderRadius: '4px' }
                    }, 'Increment Page Views')
                ),
                
                React.createElement('div', { className: 'form-group' },
                    React.createElement('label', null,
                        React.createElement('input', {
                            type: 'checkbox',
                            checked: sessionData.isActive,
                            onChange: e => setSessionData(prev => ({ ...prev, isActive: e.target.checked }))
                        }),
                        ' Session Active'
                    )
                ),
                
                React.createElement('div', { className: 'state-preview' },
                    JSON.stringify(sessionData, null, 2)
                )
            );
        };

        // Instructions Component
        const InstructionsComponent = () => {
            return React.createElement('div', { className: 'instructions' },
                React.createElement('h2', null, '🧪 Test Instructions'),
                React.createElement('ol', null,
                    React.createElement('li', null, React.createElement('strong', null, 'Modify values above'), ' and watch the console for debug logs'),
                    React.createElement('li', null, React.createElement('strong', null, 'Refresh the page'), ' to see which data persists'),
                    React.createElement('li', null, React.createElement('strong', null, 'Open DevTools'), ' → Application → Local Storage to see stored data'),
                    React.createElement('li', null, React.createElement('strong', null, 'Notice different storage keys'), ' based on keyPrefix settings')
                ),
                React.createElement('h3', null, '🔍 What to Observe:'),
                React.createElement('ul', null,
                    React.createElement('li', null, 
                        React.createElement('span', { className: 'status-indicator status-persistent' }),
                        React.createElement('strong', null, 'User Profile'), ': Saves immediately with debug logs'
                    ),
                    React.createElement('li', null, 
                        React.createElement('span', { className: 'status-indicator status-debounced' }),
                        React.createElement('strong', null, 'App Settings'), ': Saves after 2s delay, no logs'
                    ),
                    React.createElement('li', null, 
                        React.createElement('span', { className: 'status-indicator status-temporary' }),
                        React.createElement('strong', null, 'Session Data'), ': Lost on refresh'
                    )
                )
            );
        };

        // Main App Component
        const App = () => {
            return React.createElement(FusionStateProvider, null,
                React.createElement('div', null,
                    React.createElement(UserProfileComponent),
                    React.createElement(AppSettingsComponent),
                    React.createElement(SessionDataComponent),
                    React.createElement(InstructionsComponent)
                )
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
